<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre para nosso time</h1>
            <img src="css/taken-animate.svg" class="left-login-img" alt="Nave alien">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <div class="cadastrodiv"><a href="cadastro.html" id="cadastro">Cadastro</a></div>
            </div>
        </div>
    </div>

</body>
<!-- Conectando o Banco de Dados -->
<script src="db/connectdb.js"></script>
